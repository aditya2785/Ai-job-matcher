<!DOCTYPE html>
<html>
<head>
    <title>AI Job Matcher</title>
</head>
<body>
    <h1>Upload Resume & Job Description</h1>
    <form method="post" enctype="multipart/form-data">
        <label>Upload Resume (PDF or DOCX):</label><br>
        <input type="file" name="resume" required><br><br>

        <label>Paste Job Description:</label><br>
        <textarea name="job_desc" rows="10" cols="50" required></textarea><br><br>

        <button type="submit">Match</button>
    </form>

    {% if score is defined %}
        <h2>Match Score: {{ score }}%</h2>
    {% endif %}
</body>
</html>
